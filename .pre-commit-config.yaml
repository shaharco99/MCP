---
default_stages: [pre-commit, pre-push]
fail_fast: false

repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
        exclude: .safety-project.ini
      - id: double-quote-string-fixer
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]
      - id: name-tests-test
        stages: [pre-commit]
      - id: requirements-txt-fixer
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
        args: [--maxkb=10000]
        log_file: "true"
      - id: check-ast
        stages: [pre-commit]
      - id: check-builtin-literals
        stages: [pre-commit]
      - id: check-xml
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
        args: [--allow-multiple-documents]
      - id: pretty-format-json
        stages: [pre-commit]
        args: [--autofix]
      - id: check-json
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: check-vcs-permalinks
        stages: [pre-commit]
      - id: forbid-new-submodules
        stages: [pre-commit]
      - id: no-commit-to-branch
        stages: [pre-commit]
        args: [--branch, master]
      - id: check-executables-have-shebangs
        stages: [pre-commit]
      - id: mixed-line-ending
        stages: [pre-commit]
        args: [--fix=lf]
        exclude: .pre-commit-config.yaml|.safety-project.ini

  # Lucas-C hooks (tab/CRLF removed)
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs
        stages: [pre-commit]
        args: [--whitespaces-count, "2"]

  # setup.cfg formatting
  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v3.1.0
    hooks:
      - id: setup-cfg-fmt
        stages: [pre-commit]

  # YAML fixes & linting
  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.19.0
    hooks:
      - id: yamlfix
        stages: [pre-commit]
        exclude: charts/|helm-template/|.pre-commit-config.yaml|docker-compose.yml|.safety-project.ini
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        stages: [pre-commit]
        args: [--format, auto]
        exclude: charts/|helm-template/|.pre-commit-config.yaml|docker-compose.yml|.safety-project.ini

  # Typos
  - repo: https://github.com/crate-ci/typos
    rev: v1.40.0
    hooks:
      - id: typos
        stages: [pre-commit]
        args: ["--config", ".typos.toml", "-v"]
        exclude: gitleaks-report.json|charts/|helm-template-example/

  # Jenkinsfile linting
  - repo: https://github.com/PeterMosmans/jenkinslint
    rev: v1.0.0
    hooks:
      - id: jenkinslint
        stages: [pre-commit]

  # Python regex hooks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-log-warn
        stages: [pre-commit]
      - id: python-no-eval
        stages: [pre-commit]
      - id: rst-backticks
        stages: [pre-commit]
      - id: rst-directive-colons
        stages: [pre-commit]
      - id: rst-inline-touching-normal
        stages: [pre-commit]
      - id: text-unicode-replacement-char
        stages: [pre-commit]

  # Python format & lint order
  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.2
    hooks:
      - id: autopep8
        stages: [pre-commit]
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (no-split)
        args: ["--settings-path=."]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake (remove unused imports)
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --expand-star-imports
          - --ignore-init-module-imports
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        stages: [pre-commit]
        exclude: server.py
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        stages: [pre-commit]
        args: ["-s", "B404,B607,B603,B104,B608"]

  # Security / secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        stages: [pre-commit]
        name: detect-secrets (module for detecting secrets)
        args:
          - --baseline
          - .secrets.baseline
          - --disable-plugin
          - KeywordDetector
        exclude: gitleaks-report.json|charts/|helm-template-example/
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        stages: [pre-commit]
        args: [--no-banner, --config=.gitleaks.toml]
        exclude: .secrets.baseline
  - repo: https://github.com/thoughtworks/talisman
    rev: v1.37.0
    hooks:
      - id: talisman-commit
        stages: [pre-commit]
        entry: cmd --githook pre-commit
        exclude: charts/.*|helm-template-example/.*

  # Shell scripts
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shfmt
        stages: [pre-commit]
        args: [-l, -i, "2", -ci, -sr, -w]
      - id: shellcheck
        stages: [pre-commit]

  # Prettier for JSON5
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        stages: [pre-commit]
        files: .json5$

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.104.0
    hooks:
      - id: terraform_fmt
        stages: [pre-commit]
      - id: terraform_tflint
        stages: [pre-commit]
      - id: terraform_validate
        stages: [pre-commit]
      - id: terraform_trivy
        stages: [pre-commit]
      - id: terraform_providers_lock
        stages: [pre-commit]
      - id: terraform_checkov
        stages: [pre-commit]
      - id: terraform_docs
        stages: [pre-commit]
        args: [--args=--config=.terraform-docs.yml]

  # Local hooks
  - repo: local
    hooks:
      - id: python-safety-dependencies-check
        name: safety
        entry: safety
        args: [scan, --apply-fixes]
        language: system
        files: requirements
        stages: [pre-push]
