---
default_stages: [pre-commit, pre-push]
fail_fast: false

repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        description: Trims trailing whitespace.
      - id: end-of-file-fixer
        description: Makes sure files end in a newline and only a newline.
        exclude: .safety-project.ini
      - id: double-quote-string-fixer
        verbose: true
      - id: debug-statements
        verbose: true
      - id: name-tests-test
        verbose: true
      - id: requirements-txt-fixer
        verbose: true
      - id: check-added-large-files
        args: [--maxkb=10000]
        verbose: true
        log_file: "true"
      - id: check-ast
        verbose: true
      - id: check-builtin-literals
        verbose: true
      - id: check-xml
        verbose: true
      - id: check-yaml
        verbose: true
        args: [--allow-multiple-documents]
      - id: pretty-format-json
        verbose: true
        args: [--autofix]
      - id: check-json
        verbose: true
      - id: check-merge-conflict
        verbose: true
      - id: check-vcs-permalinks
        verbose: true
      - id: forbid-new-submodules
        verbose: true
      - id: no-commit-to-branch
        verbose: true
        args: [--branch, master]
      - id: check-executables-have-shebangs
        verbose: true
      - id: mixed-line-ending
        verbose: true
        args: [--fix=lf]
        exclude: .pre-commit-config.yaml|.safety-project.ini

  # Lucas-C hooks (tab/CRLF removed)
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs
        name: pre-commit-hooks (Lucas-C - useful git hooks)
        verbose: true
        args: [--whitespaces-count, "2"]

  # setup.cfg formatting
  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v3.1.0
    hooks:
      - id: setup-cfg-fmt

  # YAML fixes & linting
  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.18.0
    hooks:
      - id: yamlfix
        exclude: charts/|helm-template/|.pre-commit-config.yaml|docker-compose.yml|.safety-project.ini
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--format, auto]
        exclude: charts/|helm-template/|.pre-commit-config.yaml|docker-compose.yml|.safety-project.ini

  # Typos
  - repo: https://github.com/crate-ci/typos
    rev: v1.38.1
    hooks:
      - id: typos
        args: ["--config", ".typos.toml", "-v"]
        exclude: gitleaks-report.json|charts/|helm-template-example/

  # Jenkinsfile linting
  - repo: https://github.com/PeterMosmans/jenkinslint
    rev: v1.0.0
    hooks:
      - id: jenkinslint

  # Python regex hooks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-log-warn
      - id: python-no-eval
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  # Python format & lint order
  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.2
    hooks:
      - id: autopep8
        name: autopep8 (Style Guide Enforcement)
  - repo: https://github.com/asottile/reorder-python-imports
    rev: v3.16.0
    hooks:
      - id: reorder-python-imports
        args: [--py39-plus, --add-import, from __future__ import annotations]
        exclude: ^(pre_commit/resources/|testing/resources/python3_hooks_repo/)
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        exclude: server.py
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-s", "B404,B607,B603,B104"]

  # Security / secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets (module for detecting secrets)
        args:
          - --baseline
          - .secrets.baseline
          - --disable-plugin
          - KeywordDetector
        exclude: gitleaks-report.json|charts/|helm-template-example/
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        args: [--no-banner, --config=.gitleaks.toml]
        exclude: .secrets.baseline
  - repo: https://github.com/thoughtworks/talisman
    rev: v1.37.0
    hooks:
      - id: talisman-commit
        entry: cmd --githook pre-commit
        exclude: charts/.*|helm-template-example/.*

  # Shell scripts
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shfmt
        args: [-l, -i, "2", -ci, -sr, -w]
      - id: shellcheck

  # Prettier for JSON5
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: .json5$

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.102.0
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
      - id: terraform_validate
      - id: terraform_trivy
      - id: terraform_providers_lock
      - id: terraform_checkov
      - id: terraform_docs
        args: [--args=--config=pre-commit/.terraform-docs.yml]

  # Local hooks
  - repo: local
    hooks:
      - id: python-safety-dependencies-check
        name: safety
        entry: safety
        args: [scan, --apply-fixes]
        language: system
        files: requirements
        stages: [pre-push]
